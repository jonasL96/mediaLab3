<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-assets>
	
<a-assets>
  <a-asset-item id="char" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF/CesiumMan.gltf"></a-asset-item>
</a-assets>
	</a-assets>
  <a-scene embedded arjs>
    <a-box position='0 0.5 0' material='opacity: 0.5; color: yellow;'></a-box>
	<a-marker-camera type='pattern' url='pattern-marker.patt'></a-marker-camera> 
	<a-entity gltf-model="##char"></a-entity>
	<a-text value="Hello!" material='color: white;></a-text>
	<a-image src="sample.png"></a-image>
   
  </a-scene>
</body>
</html>
